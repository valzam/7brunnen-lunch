<template name="lunch_panel">

  <div class="row lunch-panel">

    <div class="panel panel-default lunch-panel-body">

      <div class="panel-heading">
        <button id="overview" class="btn btn-link event-view {{active 'overview'}}">Overview</button>

        {{#if currentUser}}
        <button id="chat" class="btn btn-link event-view {{active 'chat'}}">Comments <span class="badge">{{numberComments}}</span></button>
        {{/if}}
      </div>
      <!-- /.panel-heading -->

        {{#with event}}
          {{> Template.dynamic template=view}}
        {{/with}}

    </div>

  </div>

</template>
