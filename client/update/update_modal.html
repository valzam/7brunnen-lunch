<template name="update_lunch">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update event</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="date_update" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="date_update" placeholder="">
            </div>
          </div>

          {{#with event}}

          <div class="form-group">
            <label for="time_update" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="time_update" value="{{time}}">
            </div>
          </div>
          <br>

          <div class="form-group">
            <label for="starter_update" class="col-sm-2 control-label">Starter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="starter_update" value="{{starter}}">
            </div>
          </div>

          <div class="form-group">
            <label for="main_update" class="col-sm-2 control-label">Main</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="main_update" value="{{main}}">
            </div>
          </div>

          <div class="form-group">
            <label for="dessert_update" class="col-sm-2 control-label">Dessert</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dessert_update" value="{{dessert}}">
            </div>
          </div>

          <br>

          <div class="form-group">
            <label for="price_update" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price_update" value="{{price}}">
            </div>
          </div>
          
          {{/with}}

      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="update_lunch">Update lunch event</button>
      </div>
    </div>
  </div>

</template>
