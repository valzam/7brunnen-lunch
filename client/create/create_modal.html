<template name="create_lunch">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create new lunch event</h4>
      </div>
      <div class="modal-body">
        {{> create_lunch_form}}
      </div>
      <div class="modal-footer">
        {{> create_lunch_footer}}
      </div>
    </div>
  </div>
</template>


<template name="create_lunch_form">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="date" placeholder="">
      </div>
    </div>

    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">Time</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="time" value="12:30pm">
      </div>
    </div>
    <br>

    <div class="form-group">
      <label for="starter" class="col-sm-2 control-label">Starter</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="starter" placeholder="No starter">
      </div>
    </div>

    <div class="form-group">
      <label for="main" class="col-sm-2 control-label">Main</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="main" placeholder="No main">
      </div>
    </div>

    <div class="form-group">
      <label for="dessert" class="col-sm-2 control-label">Dessert</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dessert" placeholder="No dessert">
      </div>
    </div>

    <br>

    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" value="5â‚¬">
      </div>
    </div>

</form>
</template>

<template name="create_lunch_footer">
  <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-success" id="create_lunch">Create Lunch Event</button>
</template>
